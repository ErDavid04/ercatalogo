    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());

        const btnTop = document.getElementById("btnTop");
        const footer = document.querySelector("footer");

        window.addEventListener("scroll", () => {
            // Mostrar / ocultar bot√≥n
            if (document.documentElement.scrollTop > 200) {
                btnTop.style.display = "block";
            } else {
                btnTop.style.display = "none";
            }

            // Detectar si el bot√≥n choca con el footer
            const footerRect = footer.getBoundingClientRect();
            const windowHeight = window.innerHeight;

            if (footerRect.top < windowHeight - 60) {
                btnTop.style.bottom = `${windowHeight - footerRect.top + 20}px`;
            } else {
                btnTop.style.bottom = "20px";
            }
        });

        // Volver arriba suave
        btnTop.onclick = () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        };

        // Intersection Observer
        const reveals = document.querySelectorAll(".reveal");

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("active");
                    observer.unobserve(entry.target); // se activa solo una vez
                }
            });
        }, { threshold: 0.1 });

        reveals.forEach(el => observer.observe(el));
    </script>
